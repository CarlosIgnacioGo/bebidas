						}if (bebida.alcoholica == "noAlcoholica" && this.sorbos < 30) {

						}

					}

		function Bebida(alcoholica){
			this.alcoholica = alcoholica;
			this.llena = true;
			this.sorbos = 10;

			this.changeLlena = function(){
				this.llena = false;
			}

			this.deescontarSorbo = function(){
				this.sorbos--;
			}
		}
